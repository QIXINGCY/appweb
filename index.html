<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>智能交通管理App-人机交互课设</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <style>  
        .qrcode-container {  
            text-align: center;  
            padding: 20px;  
        }  
        .qrcode-container img {  
            max-width: 100%;  
            height: auto;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="row">  
            <div class="col-md-12 text-center">  
                <h1>智能交通管理App-人机交互课设</h1>  
                <p>队名：对错错对队</p>
                <p>队员组成：王克宸，李宗朕，杜皓阳，夏祥杰 </p>
                <p>项目描述：本项目旨在开发一款专为校园环境设计的智能交通管理App，以解决校园内日益严重的交通拥堵问题，并提升师生的出行体验。通过集成实时交通数据、停车位查询、路径规划、交通事件报告等功能，App为用户提供便
                    捷的交通信息服务，帮助优化出行决策，缓解拥堵。</p>
            </div>  
        </div>  
        <div class="row">  
            <div class="col-md-12 text-center">  
                <p><a href="https://qixingcy.github.io/survey.io/">点击此处查看调查数据分析</a>。</p>  
                <p>如有任何问题，请联系我们的客服团队。</p>  
            </div>  
        </div>  
    </div>  
  
    <!-- 引入Bootstrap的JavaScript和依赖的Popper.js和jQuery -->
